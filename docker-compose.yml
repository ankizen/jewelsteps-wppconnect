version: '3.8'

services:
  wppconnect:
    build: .
    container_name: jewelsteps-wppconnect
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - SESSION_NAME=${SESSION_NAME:-jewelsteps-session}
      - SYNC_KEY=${SYNC_KEY}
      - CRM_WEBHOOK=${CRM_WEBHOOK}
      - NODE_ENV=${NODE_ENV:-production}
    volumes:
      - ./session:/app/session
    networks:
      - jewelsteps-network

networks:
  jewelsteps-network:
    driver: bridge

